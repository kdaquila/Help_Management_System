<section class="form__status-section">
        <h1 class="form__status-title">Status</h1>
        <div class="form__status-grid">
            <svg class="form__status-grid-item-icon" viewBox="0 0 72 63">
                <path d="M68.467,9.103l-39.691,51.151l-24.392,-19.927c0,0 -3.483,-3.296 -0.694,-6.759c2.789,-3.463 6.949,0.197 6.949,0.197l17.045,13.557l33.841,-42.417c0,0 2.789,-4.188 6.309,-1.665c3.52,2.524 0.633,5.863 0.633,5.863Z"></path>
            </svg>
            <div class="form__status-grid-item-text">
                <label class="form__status-grid-item-heading" for="resolved">Resolved</label>
                <h2 class="form__status-grid-item-subheading">The issue has been resolved</h2>
            </div>
            <input class="form__status-grid-item-radio" type="radio" name="requestStatus" id="resolved" value="Resolved" {% if request.status == "Resolved" %}  checked {% endif %}>

            <svg class="form__status-grid-item-icon" viewBox="-5 0 67 63">

            <div class="form__status-grid-item-text">
                <label class="form__status-grid-item-heading" for="needsAttention">Needs Attention</label>
                <h2 class="form__status-grid-item-subheading">Additional information is needed</h2>
            </div>
            <input class="form__status-grid-item-radio" type="radio" name="requestStatus" id="needsAttention" value="Needs Attention" {% if request.status == "Needs Attention" %}  checked {% endif %}>

            <svg class="form__status-grid-item-icon" viewBox="-5 0 72 63">

                <path d="M31.494,31.403l0,-21.604"></path>
                <path d="M31.494,31.403l14.52,12.436"></path>
            </svg>
            <div class="form__status-grid-item-text">
                <label class="form__status-grid-item-heading" for="pendingReview">Pending Review</label>
                <h2 class="form__status-grid-item-subheading">The latest changes have not been reviewed</h2>
            </div>
            <input class="form__status-grid-item-radio" type="radio" name="requestStatus" id="pendingReview" value="Pending Review" {% if request.status == "Pending Review" %}  checked {% endif %}>

            <div class="form__status-grid-item-text">
                <label class="form__status-grid-item-heading" for="pendingResponse">Pending Response</label>
                <h2 class="form__status-grid-item-subheading">Just waiting on the response</h2>
            </div>
            <input class="form__status-grid-item-radio" type="radio" name="requestStatus" id="pendingResponse" value="Pending Response" {% if request.status == "Pending Response" %}  checked {% endif %}>
